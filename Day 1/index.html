<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Page</title>
  <style>
    /* Page layout and styling */
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
      color: azure;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    /* Header styling */
    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
    }

    /* Paragraph styling */
    p {
      font-size: 1.5rem;
      margin-top: -10px;
    }

    /* List item styling */
    li {
      font-size: 1.2rem;
      transition: all 0.3s ease-in-out;
      cursor: pointer;
    }

    /* List item hover effect */
    li:hover {
      transform: scale(1.1);
    }

    /* Media query for smaller screens */
    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 3rem;
      }
      p {
        font-size: 1.2rem;
      }
      li {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>My First Page</h1>
  <p>I'll be getting my first internship offer on June, 2023!!</p>
  <ul>
    <!-- List of goals -->
    <li class="goal">I will be confident enough to start applying for internships.</li>
    <li class="goal">I'll be in better shape by June, 2023.</li>
    <li class="goal">I'll be in better financial conditions by June, 2023.</li>
  </ul>
</body>

</html>
